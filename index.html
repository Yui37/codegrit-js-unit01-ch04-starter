<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
</head>
<body>
	<h1>タイトル</h1>
	<h2>小見出し</h2>
	<p class="paragraph">本文</p>
<script>

// チャレンジ4の回答を記載！

function title() {
  const title = document.getElementsByTagName('h1');
  for (let h1 of title) {
    h1.classList.add('title');
  }
}
title();

function paragraphReset() {
  const paragraph = document.getElementsByTagName('p');
  for (let p of paragraph) {
    p.classList.remove('paragraph');
  }
}

paragraphReset();


</script>
</body>
</html>
